# Different for KDE Linux: build the Systemd Sysupdate backend
override discover:
    cmake-options: -DBUILD_SystemdSysupdateBackend=ON

# Different for KDE Linux: we don't care about X11 stuff.
override plasma-desktop:
    cmake-options: -DBUILD_KCM_TOUCHPAD_X11=OFF -DBUILD_KCM_MOUSE_X11=OFF

# Different for KDE Linux: we don't include the X11 session.
override plasma-workspace:
    cmake-options: -DWITH_X11_SESSION=OFF

# During build stage we are still ID=arch. Hardcode the correct ID for the pam stuff.
override plasma-login-manager:
    cmake-options: -DPAM_OS_CONFIGURATION=kde-linux

# Kapsule is only enabled for KDE Linux because it's still experimental
override konsole:
    cmake-options: -DWITH_KAPSULE=ON